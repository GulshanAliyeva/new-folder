       <meta charset="UTF-8">
       <title>CSS-Transforms - translate metodu</title>
       <!-- transforms divleri hərəkət etdirmək fırlatmaq,çevirmək,əymək üçün bir sözlə hərəkətə gətirmək üçün işlədilir
    transformun translatesi ilə divi x,y istiqaməti üzrə divi tutaqki -50,-50 faiz  yerini deyise bilerik  -->
<style>
    *{
        margin: 0;
    }
    /* body{
        position: relative;
    } */
    div{
        position:absolute;
        height: 300px;
        width: 300px;
        background-color: blueviolet;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        /* x; y */
      
    }
</style>
