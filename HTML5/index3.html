<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
</head>
<body>
    <label for="file">Yuklenir...</label>
    <!-- label soze toxundugumuz zaman avtomatik hemin yere elaqelensin deye verilir id ile bir birine baglanilir 
    progrese id verib label ile elaqelendirek daha sonra value deyer verek ki ne qeder olacaq irelileyisin deyeri-->
    <progress id="file" value="89" max="100"></progress>
<!-- progres(irelileyir) -->
<hr/>

<!-- picture -->
<picture>
    <source media="(min-width: 760px)" style="width: 500; height:auto;" srcset="download.png"/>
    <source media="(min-width: 600px)" style="width: 300; height:auto;" srcset="download(1).png"/>
<img src="download.jpg" style="width: 200; height:auto;">
</picture>


</body>
</html>
