<!DOCTYPE html>
<!-- <!DOCTYPE html>  sehifenin html 5e uygun quruldugunu bildirir ve declarotionidi(beyanname)yeni beyan edir ki bu sehife 
    html 5 standartlari altinda yaradilib
 <meta charset="UTF-8"> onun esas charsetidi(simvol desti) -->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- header(basliq) sehifenin yuxari hissesi adlanir.Footer(asagi hisse yeni asagi melumat hissesi) 
        main(esas)esas hisse section(bolme) bolmeler ucundu article(meqale) ucun aside(kenara)-ikinci dereceli bolguler
        kateqoriya tipli
    1.ilk once headeri yaradib icerisinde h1 teqi daxilinde soz yaziriq
2.Nav icerisinde ul-icinde li-a href teqi yaradib ad veririk
3.daha sonra main(esas) hisseni yaradiriq
4.icerisinde section(bolme) onunda icerisinde article de bir p teqinde metn yaradiriq
5.daha sonra aside(kenara cekek)
6.html 5 semantikinden istifade etdiyimizde   bu cur olur yaradilir/sehifenin bas hissesi(header),esas hissesi-main,footer-alt hisse
-->
    <header>
        <h1>HTML 5</h1>
    <nav>
        <!-- nav divle eyni funksiyada di demek olarki -->
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About(haqqinda)</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact</a></li>
</ul>
</nav>
<main>
<section>
    Bolme 1
    <article>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, blanditiis.</p>
    </article>
</section>
<aside></aside>
</main>
  </header>
  <footer></footer>  
</body>
</html>
