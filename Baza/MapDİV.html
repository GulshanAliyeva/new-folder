<!-- Text mətn yazmaq üçündür -->
<!-- formlar yəni  -->
<form>
  <label for="İstifadeci"> username</label> <br>
  <input type="text" name="user" id="istifadeci"><br>
  <input type="password" name="pass"  placeholder="Sifre daxil edin.."> 
  <!-- pasword parolu gizli yazmaq ucundu  -->
  <!-- <input type="submit" value="Gonder" >   -->
    <!-- placeholder arxa fonda yazi olmaqi ucundu ve bunu her yerde istifade ede bilerik
    ve parolu yazdigimiz zaman arxa fondan silinecekdir  -->
  <!-- Value tipe verilen dəyərdi submit gönder demekdi ona dəyər olaraq 
    value gönder desek submitin deyeri göndər olacaq -->
    <input type="number" min="18" max="50">
    <input type="date" name="dogumtarixi">
    <input type="email" name="mail"> <br><br>
    <!-- tutaqki hansisa formu doldururuq ve orda vacib olan xanalarin vacibliyini belirtmek isteyirik 
    bunun ucun required istifade edirik -->
    <!-- araliq vermek isteyende inputun tipine range (araliq) araligin minumumu ve maximumu 
      secirik step=1 tutaqki(addimlari sece bilerik) name adini ve adinin deyerini value qeyd ederik -->
      -<input type="range" min="0" max="10" step="1" name="addim" value="5"> +
<input type="file" name="file">
<!-- inputun file  tipi fayllarin elave edilmesi ucundu.eger coxlu sayda fayl 
  elave etmek lazimdirsa multiple(coxlusayda) qeyd edirik-->
<input type="file" name="file" multiple>
